<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relógios Lógicos</title>
  <style>
    nav {
      position: fixed;
      top: 0; width: 100%;
      background: #f2f2f2;
      padding: 10px;
    }
    body {
      margin-top: 60px;
      font-family: Arial, sans-serif;
    }
    section {
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#secoes">Seções</a>
    <a href="#sobre">Sobre</a>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>relogios logicos.</p>
  </section>

  <section id="secoes">
    <h2>Seções</h2>
    <p>Conteúdo das seções...</p>
  </section>

  <section id="sobre">
    <h2>Sobre</h2>
    <p>Informações sobre o site.</p>
  </section>

  <!-- js -->
  <script>
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href'))
          .scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
